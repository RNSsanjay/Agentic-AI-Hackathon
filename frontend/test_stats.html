<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InternAI Stats Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stat-card {
            background: #222;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #444;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #4ade80;
        }
        .stat-label {
            font-size: 14px;
            color: #aaa;
            margin-top: 5px;
        }
        .test-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        .test-button:hover {
            background: #2563eb;
        }
        .success {
            color: #4ade80;
        }
        .error {
            color: #ef4444;
        }
        .loading {
            color: #fbbf24;
        }
        #status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ InternAI Stats Test Dashboard</h1>
        
        <div class="test-section">
            <h2>üìä Dashboard Statistics</h2>
            <div id="status">Ready to test...</div>
            
            <button class="test-button" onclick="testDashboardStats()">Test Dashboard Stats</button>
            <button class="test-button" onclick="testAnalysisStats()">Test Analysis Stats</button>
            <button class="test-button" onclick="testMongoConnection()">Test MongoDB</button>
            <button class="test-button" onclick="refreshStats()">Refresh All</button>
            
            <div class="stats-grid" id="statsGrid">
                <!-- Stats will be populated here -->
            </div>
        </div>
        
        <div class="test-section">
            <h2>üîç Test Results</h2>
            <div id="testResults">
                <p>Click the test buttons above to run tests...</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000';
        
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.innerHTML = message;
            status.className = type;
        }
        
        function addTestResult(message, success = true) {
            const results = document.getElementById('testResults');
            const div = document.createElement('div');
            div.innerHTML = `${success ? '‚úÖ' : '‚ùå'} ${message}`;
            div.className = success ? 'success' : 'error';
            div.style.margin = '5px 0';
            results.appendChild(div);
        }
        
        function displayStats(stats, title) {
            const grid = document.getElementById('statsGrid');
            grid.innerHTML = `<h3>${title}</h3>`;
            
            if (stats.readiness_score !== undefined) {
                addStatCard('Readiness Score', `${stats.readiness_score}%`, stats.using_real_data ? 'Real Data' : 'Default');
            }
            if (stats.internship_match_count !== undefined) {
                addStatCard('Internship Matches', stats.internship_match_count, 'Opportunities');
            }
            if (stats.gaps_detected !== undefined) {
                addStatCard('Gaps Detected', stats.gaps_detected, 'Areas to improve');
            }
            if (stats.total_available_internships !== undefined) {
                addStatCard('Available Internships', stats.total_available_internships, 'Total opportunities');
            }
        }
        
        function addStatCard(label, value, subtitle) {
            const grid = document.getElementById('statsGrid');
            const card = document.createElement('div');
            card.className = 'stat-card';
            card.innerHTML = `
                <div class="stat-value">${value}</div>
                <div class="stat-label">${label}</div>
                <div style="font-size: 12px; color: #666; margin-top: 5px;">${subtitle}</div>
            `;
            grid.appendChild(card);
        }
        
        async function testDashboardStats() {
            updateStatus('Testing dashboard stats...', 'loading');
            
            try {
                const response = await fetch(`${API_BASE}/api/dashboard/stats/`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    updateStatus('Dashboard stats loaded successfully!', 'success');
                    displayStats(data.stats, 'üìä Dashboard Statistics');
                    addTestResult('Dashboard stats API working correctly');
                    
                    // Validate zero stats
                    if (!data.stats.using_real_data) {
                        if (data.stats.readiness_score === 0 && 
                            data.stats.internship_match_count === 0 && 
                            data.stats.gaps_detected === 0) {
                            addTestResult('Zero stats correctly displayed before analysis');
                        } else {
                            addTestResult('Expected zero stats but got non-zero values', false);
                        }
                    } else {
                        addTestResult('Real analysis data is being used');
                    }
                } else {
                    updateStatus('Dashboard stats failed', 'error');
                    addTestResult('Dashboard stats API failed', false);
                }
            } catch (error) {
                updateStatus(`Error: ${error.message}`, 'error');
                addTestResult(`Dashboard stats test failed: ${error.message}`, false);
            }
        }
        
        async function testAnalysisStats() {
            updateStatus('Testing analysis statistics...', 'loading');
            
            try {
                const response = await fetch(`${API_BASE}/api/analysis/statistics/`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    updateStatus('Analysis stats loaded successfully!', 'success');
                    addTestResult('Analysis statistics API working correctly');
                    
                    const stats = data.statistics;
                    addTestResult(`Total analyses: ${stats.total_analyses}`);
                    addTestResult(`Average readiness score: ${stats.avg_readiness_score}%`);
                    addTestResult(`Total internships matched: ${stats.total_internships_matched}`);
                    
                } else {
                    updateStatus('Analysis stats failed', 'error');
                    addTestResult('Analysis statistics API failed', false);
                }
            } catch (error) {
                updateStatus(`Error: ${error.message}`, 'error');
                addTestResult(`Analysis stats test failed: ${error.message}`, false);
            }
        }
        
        async function testMongoConnection() {
            updateStatus('Testing MongoDB connection...', 'loading');
            
            try {
                const response = await fetch(`${API_BASE}/api/test/mongodb/`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    updateStatus('MongoDB connection successful!', 'success');
                    addTestResult('MongoDB connection working correctly');
                    addTestResult(`Database: ${data.details.details?.database || 'Unknown'}`);
                } else {
                    updateStatus('MongoDB connection failed', 'error');
                    addTestResult(`MongoDB connection failed: ${data.message}`, false);
                }
            } catch (error) {
                updateStatus(`Error: ${error.message}`, 'error');
                addTestResult(`MongoDB test failed: ${error.message}`, false);
            }
        }
        
        async function refreshStats() {
            document.getElementById('testResults').innerHTML = '<p>Running comprehensive tests...</p>';
            await testMongoConnection();
            await testDashboardStats();
            await testAnalysisStats();
            updateStatus('All tests completed!', 'success');
        }
        
        // Auto-run tests on page load
        window.addEventListener('load', () => {
            setTimeout(refreshStats, 1000);
        });
    </script>
</body>
</html>
